<div
  class="card shaped-border relative"
  [style]="'background-color: ' + card_props.background_color"
>
  <i class="fa fa-3x abs" [ngClass]="card_props.icon"></i>
  <h6>{{ card_props.title }}</h6>
  <p>{{ card_props.number }}</p>
  <hr />
  <small class="small-text"> {{ card_props.footer }} </small>
</div>
