<aside class="card sidebar-width">
  <div class="sidebar-title-container">
    <h6>{{ headerTitle }}</h6>
    <!-- <i class="fa fa-bars"></i> -->
  </div>
  <hr />
  <ul
    class="sidebar-items-container"
    *ngFor="let menu of menuList"
    (click)="onItemClicked(menu.title)"
  >
    <li class="sidebar-item">
      <div class="avatar" [style]="'background-color: ' + menu.avatar_color">
        <i class="fa" [ngClass]="menu.icon"></i>
      </div>
      <div class="sidebar-text">
        <a *ngIf="menu.disable_route" class="sidebar-anchor">
          {{ menu.title }}
        </a>
        <a *ngIf="!menu.disable_route" [href]="menu.url" class="sidebar-anchor">
          {{ menu.title }}
        </a>
        <small> {{ menu.subtitle }} </small>
      </div>
    </li>
  </ul>
</aside>
